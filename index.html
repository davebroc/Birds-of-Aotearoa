<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Birds of Aotearoa</title>
</head>

<body>
    <header>
        <h1>Birds of Aotearoa</h1>
    </header>

    <section id="search-section">
        <div id="filter-and-status-wrapper">
            <h3>Filter Birds</h3>
            <input type="text" id="search-input" placeholder="Search" data-search>

            <label for="conservation-selector" id="conservation-selector-label">Conservation Status</label>
            <select id="conservation-selector" name="conservation-selector">
                <option value="All">All</option>
                <option value="Not Threatened">Not Threatened</option>
                <option value="Naturally Uncommon">Naturally Uncommon</option>
                <option value="Relict">Relict</option>
                <option value="Recovering">Recovering</option>
                <option value="Declining">Declining</option>
                <option value="Nationally Increasing">Nationally Increasing</option>
                <option value="Nationally Vulnerable">Nationally Vulnerable</option>
                <option value="Nationally Endangered">Nationally Endangered</option>
                <option value="Nationally Critical">Nationally Critical</option>
                <option value="Extinct">Extinct</option>
                <option value="Data Deficient">Data Deficient</option>
            </select>

            <label for="sortby">Sort by</label>
            <select id="sortby">
                <option value="A-Z">A-Z</option>
                <option value="Z-A">Z-A</option>
                <option value="Least Threatened">Least Threatened</option>
                <option value="Most Threatened">Most Threatened</option>
                <option value="Lightest">Lightest</option>
                <option value="Heaviest">Heaviest</option>
                <option value="Smallest">Smallest</option>
                <option value="Largest">Largest</option>
            </select>

            <button id="filter-button">FILTER RESULTS</button>
            <label id="results-counter"></label>
            <hr>
            <h4>Conservation Status</h4>
            <div id="status-table"></div>
            <footer>Conservation Status from <a href="https://www.doc.govt.nz/nature/conservation-status/">DOC
                    website</a>.
            </footer>
        </div>


    </section>




    <main>
        <div id="bird-content-container">


        </div>

    </main>




    <footer>
        <p>Data licensed from <a href="https://www.birdsnz.org.nz/">Birds New Zealand</a>.</p>
    </footer>

</body>

</html>
